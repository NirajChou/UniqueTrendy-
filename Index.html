<!DOCTYPE html>
<html>
<head>
  <title>UniqueTrendy - T-Shirts</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f2f2f2; }
    .product { background: white; padding: 15px; width: 250px; margin: auto; text-align: center; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    .btn { padding: 10px 15px; background: green; color: white; border: none; border-radius: 5px; margin-top: 10px; }
    .cart-link { position: fixed; top: 10px; right: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <div class="cart-link">
    <a href="cart.html">ðŸ›’ Cart (<span id="cart-count">0</span>)</a>
  </div>

  <div class="product">
    <h3>Stylish Black T-Shirt</h3>
    <img src="images/tshirt.jpg" width="100%" />
    <p>Price: â‚¹499</p>
    <button class="btn" onclick="addToCart()">Add to Cart</button>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    document.getElementById("cart-count").innerText = cart.length;

    function addToCart() {
      cart.push({ name: "Stylish Black T-Shirt", price: 499 });
      localStorage.setItem("cart", JSON.stringify(cart));
      document.getElementById("cart-count").innerText = cart.length;
      alert("Product added to cart!");
    }
  </script>
</body>
  </html>
